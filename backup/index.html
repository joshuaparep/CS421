<html>
<head>
<title>
Form Test
</title>
<script src="./js/jquery-3.2.1.js"></script>
<script>
$(document).ready(function() {
	console.log("loaded")
	loc_select = document.getElementsByClassName("locations");

	$.get("/locations").then((locations) => {
		console.log("locations", locations)
		for (var j = 0; j < loc_select.length; j++) {
		  for (var k in locations) {
		    if (locations.hasOwnProperty(k)) {
		      console.log(k, locations[k]);
		      var temp = document.createElement("option");
		      temp.setAttribute("value", locations[k].L_ID);
		      temp.appendChild(document.createTextNode(locations[k].L_Name));
		      loc_select[j].appendChild(temp);
		    }
		  }
		}
	})
})
</script>
</head>
<body>
<form action="/form" method="POST">
<select
	id="loc_start"
	name="loc_start"
	class="locations"
>
</select>
<select id="loc_end" name="loc_end" class="locations">
</select>
<br>
<input type="time" id="time_start" name="time_start" placeholder="Start Time">
<input type="time" id="time_end" name="time_end" placeholder="End Time">
<select id="day" name="day">
<option value="sunday">Sunday</option>
<option value="monday">Monday</option>
<option value="tuesday">Tuesday</option>
<option value="wednesday">Wednesday</option>
<option value="thursday">Thursday</option>
<option value="friday">Friday</option>
<option value="saturday">Saturday</option>
</select>
<br>
<button type="reset">
Reset
</button>
<button type="submit">
Submit
</button>
</form>
</body>
</html>
